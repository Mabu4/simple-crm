

<mat-drawer-container class="example-container mat-drawer-container" autosize>
  <mat-drawer #drawer class="example-sidenav sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img class="logo" src="../assets/img/tecell.png">
    </div>
    <ul class="menu-ul">
      <li routerLink=""><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon>perm_identity</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <p>
      <mat-toolbar color="primary">
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar>
    </p>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
    
  </div>

</mat-drawer-container>
