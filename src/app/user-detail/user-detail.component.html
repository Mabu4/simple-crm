

<mat-card class="header">
    <button [matMenuTriggerFor]="menuHeader" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuHeader="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>
    <img src="../../assets/img/profile.png">
    <div>
        <h2> {{user.firstName}} {{user.lastName}} </h2>
        {{user.email}}
    </div>
</mat-card>
<mat-card class="user-details margin-top">
    <button [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editAddress()">Edit</button>
    </mat-menu>
    <mat-card-title>Address</mat-card-title>
    <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}
    </mat-card-content>
</mat-card>
